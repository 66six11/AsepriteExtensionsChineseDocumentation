<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>插件说明文档</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="index">
    <div class="indextitle">

    </div>

    <div class="indexinspection">
         <button class="indexitem" onclick="loadExternalContent('https://raw.githubusercontent.com/YueHaxgu/AsepriteExtensionsChineseDocumentation/main/docs/MagicPencil.html')">
            魔术铅笔
        </button>
        <button class="indexitem" onclick="loadExternalContent('https://raw.githubusercontent.com/YueHaxgu/AsepriteExtensionsChineseDocumentation/main/docs/RandomizeBrush.html')">
            随机笔刷
        </button>


    </div>


</div>

<div id="inspection">


</div>


</body>
<style>

    html, body {
        height: 100%;
        width: 100%;
    }

    .index {


        position: fixed;
        /* 将目录栏设置为固定位置 */
        top: 50px;
        /* 在页面顶部距离 50px 的位置 */

        width: 15%;
        min-width: 150px;
        /* 设置目录栏的宽度 */
        overflow-y: auto;
        /* 如果内容超出目录栏高度，添加滚动条 */
        background-color: #5c5c5c;

    }

    .indextitle {

        width: 100%;
        height: 50px;
        background-color: #0086b3;
        color: #fff;
        margin-bottom: 10px;
    }

    .indexitem {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 10px;
        background-color: #2c2a27;
        padding: 10px;
        display: block;
        color: #0086b3;
        transition: color 0.5s, background-color 0.5s;

    }

    .indexitem:hover {
        color: #005682;
        background-color: #55a532;
    }

    #inspection {
        display: flex;
        width: 80%;
        max-width: calc(95% - 150px);;
        position: fixed;
        height: 100%;

        right: 0;
        top: 50px;


    }


</style>


    <script>


    function loadExternalContent(url) {



        // 创建一个 XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = xhr.responseText;
                var inspection = document.querySelector('#inspection');
                inspection.innerHTML = response;  // 将获取的 HTML 文件内容插入到 .inspection 元素中
            }
        };
        xhr.open('GET', url, true);
        xhr.send();
    }
</script>

</html>
